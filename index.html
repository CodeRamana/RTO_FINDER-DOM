<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTO FINDER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="bg-sky-400 h-60 px-10 py-5 space-y-5">
      <ul
        class="flex justify-end gap-10 font-['Merriweather'] text-lg font-bold"
      >
        <li>
          <a href="#" onclick="alert('Make With Love By Ramana')">About</a>
        </li>
        <li><a href="#">GitHub</a></li>
      </ul>
      <div class="flex flex-col items-center gap-5">
        <h1 class="font-['Merriweather'] font-bold text-2xl">RTO FINDER</h1>
        <form
          action=""
          class="font-['Merriweather'] text-sm relative flex flex-col justify-center"
        >
          <span class="material-symbols-outlined absolute px-2"> search </span>
          <input
            type="text"
            id="input-field"
            placeholder="Enter Vehicle Number"
            class="px-8 py-4 rounded-lg uppercase tracking-wider placeholder:text-end placeholder:normal-case"
          />
        </form>
      </div>
    </div>
    <main class="bg-white m-12 shadow px-5 py-10 space-y-4 hidden">
      <div class="flex justify-between items-center">
        <p>Your Query: <span class="font-bold" id="span"></span></p>
        <button class="bg-blue-400 px-3 py-2 rounded-lg text-white reset">
          reset
        </button>
      </div>
      <table class="w-full text-sm">
        <tr>
          <th class="border border-slate-400 p-2">ID</th>
          <td class="border border-slate-400 p-2" id="id"></td>
        </tr>
        <tr>
          <th class="border border-slate-400 p-2">Code</th>
          <td class="border border-slate-400 p-2" id="code"></td>
        </tr>
        <tr>
          <th class="border border-slate-400 p-2">Location</th>
          <td class="border border-slate-400 p-2" id="location"></td>
        </tr>
        <tr>
          <th class="border border-slate-400 p-2">Type</th>
          <td class="border border-slate-400 p-2" id="type"></td>
        </tr>
        <tr>
          <th class="border border-slate-400 p-2">District</th>
          <td class="border border-slate-400 p-2" id="district"></td>
        </tr>
      </table>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
